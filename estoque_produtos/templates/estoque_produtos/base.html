<html>

<head>
    <title>{{ title }}</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        body .container {
            min-height: 95vh
        }
        
        a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>


<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://github.com/SolutionUp">SolutionUp</a>
        </div>
    </nav>
    <!-- Fim Navbar -->
    <div class="container" style="padding: 15px;">
        {% block messages %} {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <b {% if message.extra_tags %} class="text-{{ message.extra_tags }}" {% endif %}>{{ message }}</b> {% endfor %}
        </div>
        {% endif %} {% endblock %} {% block content %} {% endblock %}
    </div>
    <!-- Scripts  -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <script type="text/javascript">
        // Esconde as mensagens após um tempo
        setTimeout(function() {
            document.querySelector('.messages').style.display = 'none'
        }, 3000)
    </script>
</body>
<footer class="font-small bg-light">
    <div class="footer-copyright text-center py-3"><a href="https://github.com/solutionup">SolutionUp</a> © Copyright 2020-2021</div>
</footer>

</html>
